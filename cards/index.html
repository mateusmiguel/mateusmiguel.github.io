<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
    <main>
        <!-- Cards -->

        <div class="card-group">
            <div class="card-wrap">
                <div class="card" tabindex="1">
                    <div class="card-img">
                        <img src="img/2.jpg" alt="">
                    </div>
                    <div class="card-container">
                        <label class="card-dots">
                            <span></span>
                        </label>
                        <div class="card-header">
                            <h3 class="card-subtitle">Disciplinas Interativas KLS 2.0</h3>
                            <h2 class="card-title">Homem, Cultura e Sociedade</h2>
                        </div>
                        <div class="card-info">
                            <div class="card-info__prof">
                                <b>Professores:</b> Paulo Rogerio Martins</div>
                            <div class="card-info__eq">
                                <b>Disciplina Equivalente:</b> Administração e Economia para Engenheiro</div>
                            <a href="#" tabindex="-1" class="card-info__link">Acesse aqui</a>
                        </div>
                    </div>
                    <!-- <div class="card-content">
                        
                        
                        <div class="card-info">
                            <div class="card-info__prof">
                                <b>Professores:</b> Paulo Rogerio Martins</div>
                            <div class="card-info__eq">
                                <b>Disciplina Equivalente:</b> Administração e Economia para Engenheiro</div>
                            <a href="index.html" tabindex="-1" class="card-info__link">Acesse aqui</a>
                        </div>
                    </div> -->
                </div>
            </div>


        </div>
    </main>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/card.js"></script>
</body>

</html>
